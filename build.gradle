plugins {
    id 'org.springframework.boot' version '1.5.4.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
}
sourceCompatibility = 1.8

jar {
    baseName = 'DemoMutex'
    version = '0.0.1-SNAPSHOT'
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.4'
    compile("org.springframework.boot:spring-boot-starter-web")
}